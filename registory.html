<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./registory-app.js"></script>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        margin: 0;
    }

    #items>.item {
        border-left: 1px solid #eaecef;
        border-right: 1px solid #eaecef;
        box-sizing: border-box;
    }

    .item {
        /* padding: 5px 16px; */
        height: 100px;
    }

    #items-chosen>.item {
        /* background-color: aquamarine; */
        border-radius: 6px;
        border: 1px solid #eaecef;
        width: 80vw;
        margin-left: 5vw;
        margin-top: 5vh;
    }

    /* 何も入力されていない時にhtmlのdata-text属性で指定したガイドメッセージを表示させる */
    [contentEditable=true]:empty:before {
        content: attr(data-text);
        color: gray;
    }

    table {
        /* table-layout: fixed; */
        width: 100%;
    }


    /* フォーカスが当たっていない時だけ表示させる場合はこっち */
    /* [contentEditable=true]:empty:not(:focus):before{
        content:attr(data-text)
    } */

    #items {
        height: 120px;
        width: 100vw;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
    }

    #items-chosen {
        max-height: 50vh;
        width: 100vw;
        white-space: nowrap;
        overflow-y: scroll;
    }

    #items>.item {
        width: 50vw;
        display: inline-block;
        border-radius: 0px !important;
    }

    #items-chosen,
    #items {
        display: inline-block;
        vertical-align: top;
        /* border-right: 1px solid rgba(0, 0, 0, .5); */
    }

    .item-content,
    .btn-move {
        display: inline-block;
    }

    #items .item-content {
        width: 40vw;
    }

    #items-chosen .item-content {
        width: 70vw;
    }

    .btn-move {
        height: 100%;
        width: 32px;
        text-align: center;
        /* background-color: #2ea44f; */
    }

    .name,
    .url {
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
    }

    .picked {
        color: #fff;
        background-color: magenta !important;
    }

    .btn-primary {
        color: white;
        background-color: #2ea44f;
        box-shadow: 0 1px 0 rgba(27, 31, 35, 0.1);
        padding: 5px 16px;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid;
        border-color: rgba(27, 31, 35, 0.15);
        border-radius: 6px;
        transition: .2s cubic-bezier(.3, 0, .5, 1);
        transition-property: color, background-color, border-color;
        margin: 5px 16px;
    }

    #adding>div {
        margin: 5px 16px;
        padding: 5px 16px;
        background-color: #fafbfc;
        border: 1px solid;
        border-color: rgba(27, 31, 35, 0.15);
        border-radius: 6px;
    }

    #adding>div:focus {
        border: 1px solid;
        border-color: #0366d6;
        border-radius: 6px;
        outline: none;
    }

    .btn-primary:hover {
        background-color: #2a8f47;
    }

    .btn-move {
        color: #586069;
    }
</style>

<body>
    <div id="main">
        <button onclick="openGoogleMap()" class="btn-primary">Googleマップ</button>
        <script>
            function openGoogleMap() {
                window.open('https://www.google.co.jp/maps', '_blank');
            }
        </script>
        <div id="adding">
            <div id="add-name" contenteditable="true" aria-multiline="true" role="textbox" data-text="追加する場所の名前："></div>
            <div id="add-url" contenteditable="true" aria-multiline="true" role="textbox"
                data-text="追加する場所のグーグルマップURL："></div>
            <button id="add" class="btn-primary">追加</button>
        </div>
        <div id="items">
        </div>
        <div>
            <input id="generate" class="btn-primary" type="button" value="ルート生成" />
        </div>
        <div id="items-chosen">
        </div>
    </div>
</body>

</html>
